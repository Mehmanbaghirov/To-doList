<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <svg xmlns="http://www.w3.org/2000/svg" width="336" height="28" viewBox="0 0 336 28" fill="none">
        <path d="M0 10C0 4.47715 4.47715 0 10 0H326C331.523 0 336 4.47715 336 10V28H0V10Z" fill="#FFDC40"/>
      </svg>
      
      <h2>To-Do List</h2>
      
      <img src="images/Group%2038.png" alt="sorting_icon" class="icon1">
      
      <div class="row">
        <input type="text" id="input-box" >
        <img src="images/Group%2056.png" alt="close_icon">
      </div>
        
      <div class="task-list-parent" id="task-list-parent">
        <ul id="task-list">

        </ul>
      </div>

      <div class="button">
        <button class="button1">+</button>
        <button class="button2">Add</button>
      </div>
    </div>
  </div>
  <script src="project.js"></script>
</body>
</html>
